<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="./img/icon.png">
    <title>Sign up</title>
</head>
<body style="margin-left: 550px; margin-right: 70px; padding-top: 70px; background-color: aliceblue;">
    <!-- Logo section -->
    <div style="display: flex; gap: 20px; align-items: center;">
        <img src="./img/icon.png" alt="Logo" width="70" height="50">
        <h2>Facebook</h2>
    </div>
    <div>
    <form action="Registration">
    <label for="Name">Name
        <input type="text" placeholder="Enter your name">
    </label> <br><br>
    <label for="Email">Email
        <input type="email" placeholder="Enter your Email">
    </label> <br><br>
    <label for="Date">Date
        <input type="date" placeholder="Enter your date of birth">
    </label> <br><br>
    <label for="Number">Number
        <input type="number" placeholder="Enter your phone number">
    </label> <br><br>
    <label for="Password">Password
        <input type="password" placeholder="Input your password">
    </label> <br><br>
    <label for="Confirm Password">Confirm Password
        <input type="password" placeholder="Confirm your password">
    </label> <br><br>
    <label for="Country">Country
        <select name="Country" id="Country">
            <option value="Argentina">Argentina</option>
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
            <option value="Belgium">Belgium</option>
            <option value="Canada">Canada</option>
            <option value="Croatia">Croatia</option>
            <option value="Denmark">Denmark</option>
            <option value="Egypt">Egypt</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Finland">Finland</option>
            <option value="Ghana">Ghana</option>
            <option value="Netherland">Netherlands</option>
            <option value="Nigeria">Nigeria</option>
            <option value="United Kingdoms">United Kingdoms</option>
            <option value="USA">USA</option>
        </select>
    </label> <br><br>
    <!-- no transgender here, i am not putting that shit -->
    <label for="gender">Gender
        <label for="male">
        <input type="radio" name="gender" value="male">
        male </label>
        <label for="Female">
        <input type="radio" name="gender" value="Female" checked>
        Female </label>
    </label><br><br>
    <button style="color: blue; background-color: beige;"><a href="./thankyou.html">Sign Up</a></button>
    </div>
</body>
</html>
